_schema-version: "3.1"
ID: mail-consumer
description: A simple CAP project.
version: 1.0.0
modules:
  - name: mail-consumer-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: mail-consumer-uaa
      - name: mail-consumer-destination
      - name: mail-consumer-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: mail-consumer-approuter
    type: approuter.nodejs
    path: mail-consumer-approuter
    requires:
      - name: mail-consumer_html_repo_runtime
      - name: mail-consumer-uaa
      - name: mail-consumer-destination
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
      - name: portal_resources_mail-consumer
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: mail-consumer_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: mail-consumer_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - cngcommailconsumer.zip
          name: cngcommailconsumer
          target-path: resources/
  - name: cngcommailconsumer
    type: html5
    path: app/mail-consumer
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: mail-consumer-flp
    type: com.sap.application.content
    path: mail-consumer-flp
    requires:
      - name: portal_resources_mail-consumer
        parameters:
          content-target: true
          service-key:
            config:
              content-endpoint: developer
            name: content-deploy-key
      - name: mail-consumer_html_repo_host
      - name: mail-consumer_ui_deployer
      - name: mail-consumer-uaa

  - name: mail-consumer-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: mail-consumer-db
resources:
  - name: mail-consumer-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: mail-consumer-xsuaa-service
      service-plan: application
  - name: mail-consumer-destination
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                Name: cap-service-endpoint
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.DynamicDestination: true
                forwardAuthToken: true
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: mail-consumer-destination-service
      service-plan: lite
  - name: mail-consumer_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: mail-consumer_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: portal_resources_mail-consumer
    type: org.cloudfoundry.managed-service
    parameters:
      service: scp-launchpad
      service-plan: standard

  - name: mail-consumer-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
